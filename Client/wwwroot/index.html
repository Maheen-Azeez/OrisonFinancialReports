<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OrisonFinancial</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="Images/BackgroundOrisonLogo.png" />
    <link rel="stylesheet" href="css/blazing-berry/bootstrap.css" />
    <link href="css/Style.css" rel="stylesheet" />
    <link href="css/Loader.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.syncfusion.com/blazor/23.1.36/styles/bootstrap5.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="OrisonMIS.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link href="_content/Syncfusion.Blazor/styles/bootstrap5.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="app">
        <div style="padding-top:700px;">
            <div class="loader"></div>
            <svg width="2500" height="2500" viewBox="126.444 2.281 589 589"><image href="images/BackgroundOrisonLogo.png" height="590px" width="770px" /></svg>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js" defer></script>
    <script src="js/boldreports-interop.js"></script>
    <script src="js/gridCustomizations.js"></script>
    <!--Reload-->
    <script>
        window.forcePageReload = function () {
            location.reload();
        }
    </script>
    <!--Reload-->

    <script>
        window.cultureInfo = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
    </script>

    <script>
        window.addCss = function (Filename) {
            if (Filename == "LTR") {
                var head = document.head;
                var link = document.createElement("link");
                link.type = "text/css";
                link.rel = "stylesheet";
                link.href = "css/LTR.css";
                head.appendChild(link);
            }
            else {
                var head = document.head;
                var link = document.createElement("link");
                link.type = "text/css";
                link.rel = "stylesheet";
                link.href = "css/RTL.css";
                head.appendChild(link);
            }
        }
    </script>

    <!--Screen Resolution-->
    <script>
        window.getWindowDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
    </script>
    <!--Screen Resolution-->
    <script>
        window.clearCache = function () {
            if ('caches' in window) {
                caches.keys().then(function (keys) {
                    keys.forEach(function (key) {
                        caches.delete(key);
                    });
                });
            }
            if (window.localStorage) {
                localStorage.clear();
                console.log('Local storage cleared');
            }
        };
    </script>

</body>

</html>
